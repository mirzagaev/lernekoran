type Quran @model @auth(rules: [{allow: public}]) {
  id: ID!
  sura: String!
  skills: [Skills] @manyToMany(relationName: "QuranSkills")
}

type Skills @model @auth(rules: [{allow: public}, {allow: groups, groups: ["Teacher"], operations: [read, create, update, delete]}, {allow: groups, groups: ["Admin"], operations: [read, create, update, delete]}]) {
  id: ID!
  teilnehmer: ID!
  state: Int!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  QuranSkills: [Quran!] @manyToMany(relationName: "QuranSkills")
}
 